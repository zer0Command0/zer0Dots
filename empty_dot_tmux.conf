# --- GENERALE ---
# Cambia il Prefix da Ctrl-b a Ctrl-a (più comodo)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Migliora la risposta dei tasti
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5

# Supporto Mouse
set -g mouse on

# Numerazione finestre da 1 (invece di 0, più facile da raggiungere)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- SCORCIATOIE ---
# Split orizzontale e verticale intuitivi (nella stessa cartella)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Ricarica config veloce
bind r source-file ~/.tmux.conf \; display "Configurazione ricaricata!"

# --- PLUGIN (Tramite TPM) ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux' # Un tema moderno e pulito
set -g @plugin 'tmux-plugins/tmux-resurrect' # Salva le sessioni
set -g @plugin 'tmux-plugins/tmux-continuum' # Salva automaticamente ogni 15 min

# Configurazione Resurrect/Continuum
set -g @continuum-restore 'on'

# Inizializza il plugin manager (deve essere l'ultima riga)
run '~/.tmux/plugins/tpm/tpm'
